<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Space Odyssey</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<!-- Style -->
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<center><header class="task justify-content-center" id="task"></header></center>
		<div id="saved" class="noselect">SAVED</div>
		<div id="main-button-container">
			<button type="button" class="main-button" onclick="publish()">publish</button>
			<button type="button" class="main-button" onclick="play()">play</button>
		</div>
		<main>

			<section class="redactor-aside noselect">
				<div class="button"></div>
					<section class="redactor-aside-section">
						<div class="redactor-aside-header text-center">OBJECTS</div>
						<div class="redactor-aside-planets align-content-around" id="planets">
						</div>
					</section>
				
			</section>
			<div class="set noselect" id="set_planet">
				<div class="set-info">
					<ul>
						<li>
							<input type="text" placeholder="Mass" onchange="mass_set(this)">
						</li>
						<li>
							
							<input type="text" placeholder="Radius" onchange="radius_set(this)">
						</li>
						<li>
							<div class="set-info-text">Velocity <button type="button" onclick="set_velocity();" class="btn btn-primary set-vector">set</button></div>
						</li>
						<li>
							<div class="set-info-text">Depends
								<div class="dropdown">
								  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
								  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="set_dropdown">
								    
								  </ul>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<img id="planet-image" src="https://mrdanikus.github.io/meme/jupiter.png">
				<button type="button" class="btn set-button" onclick="save_planet()">OK</button>
			</div>
		</main>

		<!-- P5 JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

		<!-- Optional JavaScript -->
		<script src="scripts/redactor.js"></script>
	</body>
</html>
